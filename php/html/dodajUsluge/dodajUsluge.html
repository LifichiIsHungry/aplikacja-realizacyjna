    <div class="addProjectForm">
        <h2>Dodawanie usługi</h2>

            <div class="inputField">
                <label for="serviceName">Nazwa usługi:</label>
                <input type="text" id="serviceName">

            <div class="inputField">
                <label for="plannedEndDate">Planowane zakończenie:</label>
                <input type="date" id="plannedEndDate">
            </div>

                </select>
            </div>
            <div class="inputField">
                <label for="comments">Uwagi:</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
